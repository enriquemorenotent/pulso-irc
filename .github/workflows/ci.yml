name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            renderer/package-lock.json
      - name: Install root dependencies
        run: npm ci
      - name: Install renderer dependencies
        run: npm ci --prefix renderer
      - name: Audit dependencies (root)
        run: npm audit --audit-level=high
      - name: Audit dependencies (renderer)
        run: npm audit --audit-level=high --prefix renderer
      - name: Verify Linux-only targets
        run: node scripts/verify-linux-only.js
      - name: Lint renderer
        run: npm --prefix renderer run lint
      - name: Run gateway tests
        run: node --test
      - name: Build renderer
        run: npm --prefix renderer run build
      - name: Prepare Electron app bundle
        run: npm run prepare-app
